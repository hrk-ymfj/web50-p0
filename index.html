<!DOCTYPE html>
<html lang="jp">
    <head>
        <title>Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="title">
            <h1>        
                <span style="color: #4c6cb3;">G</span>
                <span style="color: #d3381c;">o</span>
                <span style="color: #dccb18;">o</span>
                <span style="color: #4c6cb3;">g</span>
                <span style="color: #82ae46;">l</span>
                <span style="color: #d3381c;">e</span>
            </h1>
        </div>

            <form id="search-form" action="https://google.com/search">
                <div class="mb-3">
                    <input type="text" name="q" class="form-control form-control-lg">
                </div>
                <div>
                    <input type="submit" value="Google 検索" class="btn btn-secondary px-3 py-2">
                    <input type="submit" value="I'm Feeling Lucky" class="btn btn-secondary px-3 py-2">
                </div>
            </form>
        </div>
    </body>
